<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Passwords</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset class="form">
        <legend>Welcome to the best login page you've experienced</legend>
        <input type="text" id="username" placeholder="Insert your username...">
        <input type="password" id="password" placeholder="Insert your password...">
        <div class="buttons">
            <button onclick="onLogin()">Login</button>
            <button onclick="onSignUp()">Sign Up</button>
        </div>
    </fieldset>
</body>
</html>
